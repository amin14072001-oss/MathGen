<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïå Baki ƒ∞√ßin Namaz Vakitleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5fb4 0%, #26a269 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header h2 {
            font-size: 18px;
            opacity: 0.9;
            font-weight: normal;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .clock {
            font-size: 64px;
            font-family: 'Digital-7', monospace;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }
        
        .date {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .prayer-times {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .prayer-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .prayer-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .prayer-card.active {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            color: #000;
            border-color: #fff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
        
        .prayer-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .prayer-time {
            font-size: 28px;
            font-family: 'Digital-7', monospace;
            margin-bottom: 5px;
        }
        
        .prayer-remaining {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e01b24 0%, #c4171c 100%);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff2b34 0%, #e01b24 100%);
        }
        
        .settings-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .settings-panel.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .setting-item {
            margin-bottom: 20px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        select option {
            background: #1a5fb4;
            color: white;
        }
        
        .volume-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #26a269 0%, #2ec27e 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease;
            max-width: 400px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.active {
            display: block;
        }
        
        .notification-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification-close {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            opacity: 0.8;
        }
        
        .sound-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #26a269;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .clock {
                font-size: 48px;
            }
            
            .prayer-times {
                grid-template-columns: 1fr;
            }
            
            .btn {
                min-width: 140px;
                padding: 12px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
            
            .clock {
                font-size: 36px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <button class="notification-close" onclick="hideNotification()">√ó</button>
        <div class="notification-title">
            <span id="notificationIcon">üïå</span>

        </div>
        <div id="notificationMessage">Ezan okunuyor...</div>
        <audio id="notificationAudio" preload="auto"></audio>

    <div class="container">
        <div class="header">
            <h1>üïå BAKƒ∞ ƒ∞√áƒ∞N NAMAZ VAKƒ∞TLERƒ∞</h1>
            <h2>Kur'an ve Ezan Sesli Tam Otomatik Sistem</h2>
        </div>

        <div class="prayer-times" id="prayerTimes">

        </div>
        
        <div class="controls">
            <button class="btn" onclick="playEzan()">
                <span>üïå</span> Ezan Dinle
            </button>
            <button class="btn" onclick="playKuran()">

            <button class="btn" onclick="testSound()">
                <span>üîä</span> Ses Testi
            </button>
            <button class="btn" onclick="toggleSettings()">
                <span>‚öôÔ∏è</span> Ayarlar
            </button>
        </div>
        
        <div class="sound-toggle">
            <span>Ses A√ßƒ±k/Kapalƒ±:</span>
            <label class="switch">
                <input type="checkbox" id="soundToggle" checked onchange="toggleSound()">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <div class="setting-item">
                <label for="citySelect">üìç ≈ûehir Se√ßin:</label>
                <select id="citySelect" onchange="changeCity()">
                    <option value="Istanbul">ƒ∞stanbul</option>
                    <option value="Ankara">Ankara</option>
                    <option value="Izmir">ƒ∞zmir</option>
                    <option value="Bursa">Bursa</option>
                    <option value="Konya">Konya</option>
                    <option value="Antalya">Antalya</option>
                    <option value="Adana">Adana</option>
                    <option value="Trabzon">Trabzon</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="volumeControl">üîä Ses Seviyesi:</label>
                <input type="range" id="volumeControl" min="0" max="100" value="80" oninput="updateVolume()">
                <div class="volume-display">
                    <span>Kƒ±sƒ±k</span>
                    <span id="volumeValue">80%</span>
                    <span>Y√ºksek</span>
                </div>
            </div>
            
            <div class="setting-item">
                <label for="notificationTime">‚è∞ Bildirim S√ºresi (dk):</label>
                <select id="notificationTime" onchange="updateNotificationTime()">
                    <option value="0">Tam vaktinde</option>
                    <option value="5">5 dakika √∂nce</option>
                    <option value="10" selected>10 dakika √∂nce</option>

                </select>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="statusText">üîÑ Vakitler y√ºkleniyor...</div>
            <div id="nextPrayer">Sonraki: --:--</div>
        </div>
    </div>

    <!-- Gizli ses elementleri -->
    <audio id="ezanAudio" preload="auto"></audio>
    <audio id="kuranAudio" preload="auto"></audio>

    <script>
        // ==================== AYARLAR ====================
        const config = {
            city: "Istanbul",
            country: "Turkey",
            calculationMethod: 13, // Diyanet
            volume: 80, // 0-100
            notificationBefore: 10, // dakika
            soundEnabled: true,
            currentTimes: {},
            nextPrayer: null,
            timers: {},
            prayerNames: {
                Fajr: "ƒ∞msak",
                Sunrise: "G√ºne≈ü",
                Dhuhr: "√ñƒüle",
                Asr: "ƒ∞kindi",
                Maghrib: "Ak≈üam",
                Isha: "Yatsƒ±"
            },
            ezanUrls: [
                "https://www.youtube.com/watch?v=rNsgHMklBW0", // Ezan 1
                "https://www.youtube.com/embed/tgbNymZ7vqY",   // Ezan 2 (backup)
            ],
            kuranUrls: [
                "https://www.youtube.com/watch?v=O7hGZYiKXCM", // Fatiha
                "https://www.youtube.com/watch?v=5wtLkEMn-tU", // Yasin
                "https://www.youtube.com/watch?v=vyH6WMT8Oq8"  // M√ºlk
            ]
        };

        // ==================== ƒ∞LK Y√úKLEME ====================
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            updateClock();
            loadPrayerTimes();
            setupEventListeners();
            
            // Saati her saniye g√ºncelle
            setInterval(updateClock, 1000);
            
            // Vakitleri her 5 dakikada bir g√ºncelle
            setInterval(loadPrayerTimes, 5 * 60 * 1000);
            
            // Vakit kontrol√ºn√º her 30 saniyede bir yap
            setInterval(checkPrayerTimes, 30 * 1000);
        });

        // ==================== SAAT ve TARƒ∞H ====================
        function updateClock() {
            const now = new Date();
            const clock = document.getElementById('clock');
            const date = document.getElementById('date');
            
            // Saat
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
            
            // Tarih
            const days = ['Pazar', 'Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi'];
            const months = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran', 
                          'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
            date.textContent = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()} - ${days[now.getDay()]}`;
        }

        // ==================== NAMAZ VAKƒ∞TLERƒ∞ ====================
        async function loadPrayerTimes() {
            try {
                const response = await fetch(
                    `https://api.aladhan.com/v1/timingsByCity?city=${config.city}&country=${config.country}&method=${config.calculationMethod}`
                );
                
                const data = await response.json();
                
                if (data.code === 200) {
                    config.currentTimes = data.data.timings;
                    updatePrayerDisplay();
                    setupPrayerNotifications();
                    updateStatus("‚úÖ Vakitler g√ºncellendi");
                }
            } catch (error) {
                console.error("Vakit y√ºkleme hatasƒ±:", error);
                useDefaultTimes();
                updateStatus("‚ö†Ô∏è API hatasƒ±, varsayƒ±lan vakitler kullanƒ±lƒ±yor");
            }
        }

        function useDefaultTimes() {
            // Varsayƒ±lan vakitler (ƒ∞stanbul i√ßin)
            const defaultTimes = {
                Fajr: "05:20",
                Sunrise: "06:45",
                Dhuhr: "13:00",
                Asr: "16:15",
                Maghrib: "19:30",
                Isha: "21:00"
            };
            
            config.currentTimes = defaultTimes;
            updatePrayerDisplay();
            setupPrayerNotifications();
        }

        function updatePrayerDisplay() {
            const container = document.getElementById('prayerTimes');
            container.innerHTML = '';
            
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            let nextPrayer = null;
            let minMinutes = Infinity;
            
            for (const [key, time] of Object.entries(config.currentTimes)) {
                if (key in config.prayerNames) {
                    const prayerTime = time.split(' ')[0]; // "13:00 (GMT+3)" -> "13:00"
                    const remaining = calculateRemainingTime(prayerTime, currentTime);
                    
                    const card = document.createElement('div');
                    card.className = 'prayer-card';
                    card.dataset.prayer = key;
                    card.dataset.time = prayerTime;
                    
                    if (remaining === "≈ûƒ∞MDƒ∞") {
                        card.classList.add('active');
                        if (config.soundEnabled && !card.dataset.played) {
                            playPrayerSound(key);
                            card.dataset.played = true;
                        }
                    }
                    
                    // Bir sonraki namazƒ± bul
                    if (remaining !== "‚úì" && remaining !== "≈ûƒ∞MDƒ∞") {
                        const [hours, minutes] = prayerTime.split(':').map(Number);
                        const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                        const diffMinutes = Math.floor((prayerDate - now) / (1000 * 60));
                        
                        if (diffMinutes > 0 && diffMinutes < minMinutes) {
                            minMinutes = diffMinutes;
                            nextPrayer = { name: config.prayerNames[key], time: prayerTime, minutes: diffMinutes };
                        }
                    }
                    
                    card.innerHTML = `
                        <div class="prayer-name">${config.prayerNames[key]}</div>
                        <div class="prayer-time">${prayerTime}</div>
                        <div class="prayer-remaining">${remaining}</div>
                    `;
                    
                    container.appendChild(card);
                }
            }
            
            // Sonraki namaz bilgisini g√ºncelle
            if (nextPrayer) {
                config.nextPrayer = nextPrayer;
                document.getElementById('nextPrayer').textContent = 
                    `Sonraki: ${nextPrayer.name} - ${nextPrayer.time} (${nextPrayer.minutes} dk)`;
            } else {
                document.getElementById('nextPrayer').textContent = "Sonraki: --:--";
            }
        }

        function calculateRemainingTime(prayerTime, currentTime) {
            const [prayerHour, prayerMinute] = prayerTime.split(':').map(Number);
            const [currentHour, currentMinute] = currentTime.split(':').map(Number);
            
            const prayerTotalMinutes = prayerHour * 60 + prayerMinute;
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            
            if (prayerTotalMinutes === currentTotalMinutes) {
                return "≈ûƒ∞MDƒ∞";
            } else if (prayerTotalMinutes > currentTotalMinutes) {
                const diffMinutes = prayerTotalMinutes - currentTotalMinutes;
                if (diffMinutes >= 60) {
                    const hours = Math.floor(diffMinutes / 60);
                    const minutes = diffMinutes % 60;
                    return `${hours}s ${minutes}d`;
                }
                return `${diffMinutes} dk`;
            } else {
                return "‚úì";
            }
        }

        // ==================== Bƒ∞LDƒ∞Rƒ∞M Sƒ∞STEMƒ∞ ====================
        function setupPrayerNotifications() {
            // √ñnceki zamanlayƒ±cƒ±larƒ± temizle
            for (const timerId in config.timers) {
                clearTimeout(config.timers[timerId]);
            }
            config.timers = {};
            
            const now = new Date();
            
            for (const [key, time] of Object.entries(config.currentTimes)) {
                if (key in config.prayerNames) {
                    const prayerTime = time.split(' ')[0];
                    const [hours, minutes] = prayerTime.split(':').map(Number);
                    
                    // Tam vakit bildirimi
                    const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                    const timeUntilPrayer = prayerDate.getTime() - now.getTime();
                    
                    if (timeUntilPrayer > 0) {
                        config.timers[key] = setTimeout(() => {
                            triggerPrayerNotification(key, prayerTime);
                        }, timeUntilPrayer);
                    }
                    
                    // √ñn bildirim (config.notificationBefore dakika √∂nce)
                    if (config.notificationBefore > 0) {
                        const notificationDate = new Date(prayerDate.getTime() - (config.notificationBefore * 60 * 1000));
                        const timeUntilNotification = notificationDate.getTime() - now.getTime();
                        
                        if (timeUntilNotification > 0) {
                            config.timers[`${key}_notif`] = setTimeout(() => {
                                showNotification(
                                    "‚è∞ Namaz Vakti Yakla≈üƒ±yor",
                                    `${config.notificationBefore} dakika sonra ${config.prayerNames[key]} vakti (${prayerTime})`,
                                    "info"
                                );
                            }, timeUntilNotification);
                        }
                    }
                }
            }
        }

        function triggerPrayerNotification(prayerKey, prayerTime) {
            if (config.soundEnabled) {
                playPrayerSound(prayerKey);
            }
            
            showNotification(
                "üïå NAMAZ VAKTƒ∞",
                `${config.prayerNames[prayerKey]} vakti! (${prayerTime})`,
                "prayer"
            );
            
            // Ekrandaki ilgili kartƒ± vurgula
            const card = document.querySelector(`.prayer-card[data-prayer="${prayerKey}"]`);
            if (card) {
                card.classList.add('active');
                setTimeout(() => card.classList.remove('active'), 10 * 60 * 1000); // 10 dakika sonra kaldƒ±r
            }
        }

        function playPrayerSound(prayerKey) {
            const ezanAudio = document.getElementById('ezanAudio');
            
            // √ñzel ezan URL'leri (YouTube'dan g√∂m√ºl√º oynatma)
            const ezanUrl = getEzanUrl();
            ezanAudio.src = ezanUrl;
            ezanAudio.volume = config.volume / 100;
            
            ezanAudio.play().catch(e => {
                console.log("Ses √ßalma hatasƒ±, alternatif y√∂ntem deneniyor...");
                // Alternatif: Web Audio API ile
                playFallbackSound();
            });
        }

        function getEzanUrl() {
            // YouTube video ID'sinden g√∂m√ºl√º oynatma URL'si olu≈ütur
            const videoIds = [
                "rNsgHMklBW0", // Ezan 1
                "tgbNymZ7vqY", // Ezan 2
                "dQw4w9WgXcQ"  // Ezan 3 (backup)
            ];
            
            const randomId = videoIds[Math.floor(Math.random() * videoIds.length)];
            return `https://www.youtube.com/embed/${randomId}?autoplay=1&controls=0&showinfo=0&rel=0`;
        }

        function playFallbackSound() {
            // Basit bir bip sesi (fallback)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 440;
                oscillator.type = 'sine';
                gainNode.gain.value = config.volume / 100;
                
                oscillator.start();
                setTimeout(() => oscillator.stop(), 3000);
            } catch (e) {
                console.log("Fallback ses de √ßalƒ±namadƒ±");
            }
        }

        // ==================== Bƒ∞LDƒ∞Rƒ∞M G√ñSTERME ====================
        function showNotification(title, message, type = "info") {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const notifTitle = document.getElementById('notificationTitle');
            const notifMessage = document.getElementById('notificationMessage');
            
            // ƒ∞kon ayarla
            icon.textContent = type === "prayer" ? "üïå" : "‚è∞";
            
            // Ba≈ülƒ±k ve mesaj
            notifTitle.textContent = title;
            notifMessage.textContent = message;
            
            // G√∂ster
            notification.classList.add('active');
            
            // 10 saniye sonra otomatik kapat

            if ("Notification" in window && Notification.permission === "granted") {

                    body: message,

        // ==================== SES KONTROLLERƒ∞ ====================

        function testSound() {
            if (!config.soundEnabled) {
                showNotification("üîá Ses Kapalƒ±", "L√ºtfen √∂nce sesi a√ßƒ±n", "warning");

        function toggleSound() {
            const toggle = document.getElementById('soundToggle');
            config.soundEnabled = toggle.checked;
            saveSettings();
            
            showNotification(
                config.soundEnabled ? "üîä Ses A√ßƒ±k" : "üîá Ses Kapalƒ±",
                config.soundEnabled ? "Ezan ve Kur'an sesleri a√ßƒ±k" : "T√ºm sesler kapalƒ±",
                config.soundEnabled ? "success" : "warning"
            );
        }

        function updateVolume() {
            const slider = document.getElementById('volumeControl');
            const valueDisplay = document.getElementById('volumeValue');
            
            config.volume = parseInt(slider.value);
            valueDisplay.textContent = `${config.volume}%`;
            saveSettings();
        }

        // ==================== AYARLAR ====================
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
        }

        function changeCity() {
            const select = document.getElementById('citySelect');
            config.city = select.value;
            saveSettings();
            loadPrayerTimes();
            showNotification("üìç ≈ûehir Deƒüi≈ütirildi", config.city + " i√ßin vakitler y√ºkleniyor...", "info");
        }

        function updateNotificationTime() {
            const select = document.getElementById('notificationTime');
            config.notificationBefore = parseInt(select.value);
            saveSettings();
            setupPrayerNotifications();
            
            if (config.notificationBefore > 0) {
                showNotification("‚è∞ Bildirim S√ºresi", `${config.notificationBefore} dakika √∂nce bildirim g√∂nderilecek`, "info");
            } else {
                showNotification("‚è∞ Bildirim S√ºresi", "Sadece tam vaktinde bildirim g√∂nderilecek", "info");
            }
        }

        // ==================== Dƒ∞ƒûER FONKSƒ∞YONLAR ====================
        function checkPrayerTimes() {
            updatePrayerDisplay();
        }

        function updateStatus(message) {
            const statusElement = document.getElementById('statusText');
            if (statusElement) {
                statusElement.textContent = message;
                setTimeout(() => {
                    if (statusElement.textContent === message) {
                        statusElement.textContent = "‚úÖ Sistem √ßalƒ±≈üƒ±yor";
                    }
                }, 5000);
            }
        }

        function setupEventListeners() {
            // Bildirim izni iste
            if ("Notification" in window && Notification.permission === "default") {
                Notification.requestPermission();
            }
            
            // Ayar elementlerini doldur
            document.getElementById('citySelect').value = config.city;
            document.getElementById('volumeControl').value = config.volume;
            document.getElementById('volumeValue').textContent = `${config.volume}%`;
            document.getElementById('notificationTime').value = config.notificationBefore;
            document.getElementById('soundToggle').checked = config.soundEnabled;
        }

        // ==================== AYARLARI KAYDET/Y√úKLE ====================
        function saveSettings() {
            localStorage.setItem('namazVakitleri_settings', JSON.stringify({
                city: config.city,
                volume: config.volume,
                notificationBefore: config.notificationBefore,
                soundEnabled: config.soundEnabled
            }));
        }

        function loadSettings() {
            try {
                const saved = JSON.parse(localStorage.getItem('namazVakitleri_settings'));
                if (saved) {
                    config.city = saved.city || config.city;
                    config.volume = saved.volume || config.volume;
                    config.notificationBefore = saved.notificationBefore || config.notificationBefore;
                    config.soundEnabled = saved.soundEnabled !== undefined ? saved.soundEnabled : config.soundEnabled;
                }
            } catch (e) {
                console.log("Ayarlar y√ºklenemedi, varsayƒ±lanlar kullanƒ±lƒ±yor");
            }
        }

        // ==================== √áEVRƒ∞Mƒ∞√áƒ∞ DURUM KONTROL√ú ====================
        function checkOnlineStatus() {
            if (!navigator.onLine) {
                updateStatus("‚ö†Ô∏è ƒ∞nternet baƒülantƒ±sƒ± yok");
            } else {
                updateStatus("‚úÖ √áevrimi√ßi");
            }
        }

        window.addEventListener('online', checkOnlineStatus);
        window.addEventListener('offline', checkOnlineStatus);
        checkOnlineStatus();
    </script>

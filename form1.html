    <script>
        // Kullanıcı verilerini yönetme
        let kullaniciVerisi = null;

        // Sayfa yüklendiğinde kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            kullaniciDurumunuKontrolEt();
            qeydiyyatFormunuBaslat();
        });

        // Kullanıcı durumunu kontrol et
        function kullaniciDurumunuKontrolEt() {
            const kayitliKullanici = localStorage.getItem('mathgenKullanici');

            if (kayitliKullanici) {
                try {
                    kullaniciVerisi = JSON.parse(kayitliKullanici);

                    // Profili göster
                    document.getElementById('profilKonteyneri').style.display = 'block';
                    
                    // Profili güncelle
                    profiliGuncelle();

                    // Qeydiyyat bağlantısını gizle
                    document.getElementById('kayitLinki').style.display = 'none';
                    
                    // Dərs linklerini aktif et
                    aktiflestirDersLinklerini();
                    
                    console.log('Kullanıcı giriş yapmış:', kullaniciVerisi.kullaniciAdi);
                } catch (error) {
                    console.error('Kullanıcı verisi okuma hatası:', error);
                    localStorage.removeItem('mathgenKullanici');
                    kullaniciVerisi = null;
                }
            } else {
                // Kullanıcı giriş yapmamış
                kullaniciVerisi = null;

                // Profili gizle
                document.getElementById('profilKonteyneri').style.display = 'none';

                // Qeydiyyat bağlantısını göster
                document.getElementById('kayitLinki').style.display = 'inline-block';
                
                console.log('Kullanıcı giriş yapmamış');
            }
        }

        // Profil açma/kapama işlevi
        const profilIkonu = document.getElementById('profilIkonu');
        const profilAcilirMenu = document.getElementById('profilAcilirMenu');

        if (profilIkonu) {
            profilIkonu.addEventListener('click', function(e) {
                e.stopPropagation();
                profilAcilirMenu.classList.toggle('aktif');
            });
        }

        // Sayfanın başka bir yerine tıklanınca profili kapat
        document.addEventListener('click', function(e) {
            if (profilAcilirMenu && profilIkonu) {
                if (!profilAcilirMenu.contains(e.target) && !profilIkonu.contains(e.target)) {
                    profilAcilirMenu.classList.remove('aktif');
                }
            }
        });

        // Qeydiyyat modalını aç
        const kayitModal = document.getElementById('kayitModal');
        
        function acKayitModal() {
            kayitModal.classList.add('aktif');
            if (profilAcilirMenu) {
                profilAcilirMenu.classList.remove('aktif');
            }
            console.log('Qeydiyyat modalı açıldı');
        }

        function kapatKayitModal() {
            kayitModal.classList.remove('aktif');
            document.getElementById('kayitFormu').reset();
            // Hata mesajlarını temizle
            document.getElementById('kayitSifreHatasi').style.display = 'none';
            console.log('Qeydiyyat modalı bağlandı');
        }

        // Modal dışına tıklanınca kapat
        kayitModal.addEventListener('click', function(e) {
            if (e.target === kayitModal) {
                kapatKayitModal();
            }
        });

        // Qeydiyyat formunu başlat
        function qeydiyyatFormunuBaslat() {
            const form = document.getElementById('kayitFormu');
            if (form) {
                form.addEventListener('submit', qeydiyyatFormuIsle);
                console.log('Qeydiyyat formu başlatıldı');
            }
            
            // Şifre kontrolü için input event listener'ları
            document.getElementById('kayitSifre').addEventListener('input', sifreKontrolEt);
            document.getElementById('sifreTekrar').addEventListener('input', sifreKontrolEt);
        }

        // Qeydiyyat formu işleme
        function qeydiyyatFormuIsle(e) {
            e.preventDefault();
            console.log('Qeydiyyat formu gönderildi');

            const kullaniciAdi = document.getElementById('kullaniciAdi').value.trim();
            const email = document.getElementById('kayitEmail').value.trim();
            const sifre = document.getElementById('kayitSifre').value;
            const sifreTekrar = document.getElementById('sifreTekrar').value;

            // Doğrulamalar
            if (kullaniciAdi.length < 3) {
                bildiriGoster('Adınız ən az 3 simvol olmalıdır!', 'hata');
                return;
            }

            if (!emailDogrula(email)) {
                bildiriGoster('Zəhmət olmasa düzgün e-poçt ünvanı daxil edin!', 'hata');
                return;
            }

            if (sifre.length < 6) {
                bildiriGoster('Şifrə ən az 6 simvol olmalıdır!', 'hata');
                return;
            }

            if (sifre !== sifreTekrar) {
                bildiriGoster('Şifrələr uyğun gəlmir!', 'hata');
                return;
            }

            // Qeydiyyat işlemi
            qeydiyyatYap(kullaniciAdi, email, sifre);
        }

        // Şifre kontrolü
        function sifreKontrolEt() {
            const sifre = document.getElementById('kayitSifre').value;
            const sifreTekrar = document.getElementById('sifreTekrar').value;
            const hataDiv = document.getElementById('kayitSifreHatasi');

            if (sifre && sifreTekrar && sifre !== sifreTekrar) {
                hataDiv.textContent = 'Şifrələr uyğun gəlmir!';
                hataDiv.style.display = 'block';
                return false;
            } else {
                hataDiv.style.display = 'none';
            }
            return true;
        }

        // Email doğrulama
        function emailDogrula(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Qeydiyyat yap
        function qeydiyyatYap(ad, email, sifre) {
            try {
                bildiriGoster('Qeydiyyat işlənir...', 'bilgi');

                // Kullanıcı verilerini oluştur
                kullaniciVerisi = {
                    kullaniciAdi: ad,
                    email: email,
                    sifre: sifre,
                    puan: 0,
                    seviye: 1,
                    reytinq: 'Yeni',
                    ilerleme: 0,
                    kayitTarihi: new Date().toISOString()
                };

                // localStorage'a kaydet
                localStorage.setItem('mathgenKullanici', JSON.stringify(kullaniciVerisi));

                // Başarı mesajı
                bildiriGoster('Qeydiyyat uğurla tamamlandı! Xoş gəldiniz, ' + ad + '!', 'basarili');

                // Modalı kapat
                kapatKayitModal();

                // Profili güncelle
                kullaniciDurumunuKontrolEt();

                console.log('Yeni qeydiyyat:', kullaniciVerisi);

            } catch (error) {
                console.error('Qeydiyyat xətası:', error);
                bildiriGoster('Qeydiyyat zamanı xəta baş verdi. Yenidən cəhd edin.', 'hata');
            }
        }

        // Qeydiyyat tələb edən funksiya
        function qeydiyyatTələbEdir(sebep = 'Bu xüsusiyyət') {
            if (!kullaniciVerisi) {
                bildiriGoster(sebep + ' üçün qeydiyyatdan keçməlisiniz!', 'hata');
                acKayitModal();
                return false;
            }
            return true;
        }

        // Sayfaya yönləndir (qeydiyyat kontrolu ilə)
        function sayfayaYonlendir(sayfa) {
            if (!kullaniciVerisi) {
                qeydiyyatTələbEdir('Bu səhifə');
                return false;
            }
            window.location.href = sayfa;
            return true;
        }

        // Profil bilgilerini güncelle
        function profiliGuncelle() {
            if (!kullaniciVerisi) return;

            // Baş harfleri al
            const basHarfler = basHarfleriAl(kullaniciVerisi.kullaniciAdi);

            // Profil ikonunu güncelle
            document.getElementById('profilBasHarfler').textContent = basHarfler;
            document.getElementById('profilMenuResim').textContent = basHarfler;

            // Profil bilgilerini güncelle
            document.getElementById('profilMenuAdi').textContent = kullaniciVerisi.kullaniciAdi;
            document.getElementById('profilMenuEmail').textContent = kullaniciVerisi.email;
            document.getElementById('kullaniciPuan').textContent = kullaniciVerisi.puan;
            document.getElementById('kullaniciSeviye').textContent = kullaniciVerisi.seviye;
            document.getElementById('kullaniciReytinq').textContent = kullaniciVerisi.reytinq;
            document.getElementById('seviyeIlerleme').textContent = kullaniciVerisi.ilerleme + '%';
            document.getElementById('seviyeIlerlemeCubugu').style.width = kullaniciVerisi.ilerleme + '%';
        }

        // İsimden baş harfleri al
        function basHarfleriAl(isim) {
            const kelimeler = isim.split(' ');
            if (kelimeler.length >= 2) {
                return (kelimeler[0].charAt(0) + kelimeler[1].charAt(0)).toUpperCase();
            }
            return isim.charAt(0).toUpperCase();
        }

        // Dərs linklerini aktif et (qeydiyyatdan sonra)
        function aktiflestirDersLinklerini() {
            const dersLinkleri = document.querySelectorAll('.ders-linki');
            dersLinkleri.forEach(link => {
                link.classList.remove('ders-linki');
                link.removeAttribute('onclick');
                
                // Gerçək linkleri əlavə et
                const linkMetni = link.textContent;
                let targetPage = '';
                
                switch(linkMetni) {
                    case 'Quiz':
                        targetPage = 'quiz.html';
                        break;
                    case 'Müraciət':
                        targetPage = 'form1.html';
                        break;
                    case 'Sınaqlar':
                        targetPage = 'naturalquiz.html';
                        break;
                    case 'Ana Səhifə':
                        targetPage = 'bas1.html';
                        break;
                    default:
                        targetPage = '#';
                }
                
                link.href = targetPage;
                link.onclick = function(e) { 
                    if (targetPage !== '#') {
                        e.preventDefault(); 
                        sayfayaYonlendir(targetPage); 
                    }
                };
            });
            
            console.log('Dərs linkləri aktivləşdirildi');
        }

        // Bildiri göstər
        function bildiriGoster(metin, tip) {
            // Köhnə bildiriləri sil
            const eskiBildiriler = document.querySelectorAll('.bildiri');
            eskiBildiriler.forEach(b => b.remove());

            // Yeni bildiri yarat
            const bildiriDiv = document.createElement('div');
            bildiriDiv.className = `bildiri ${tip}`;
            bildiriDiv.textContent = metin;
            
            document.body.appendChild(bildiriDiv);

            // 3 saniyə sonra sil
            setTimeout(() => {
                if (document.body.contains(bildiriDiv)) {
                    document.body.removeChild(bildiriDiv);
                }
            }, 3000);
            
            console.log(`Bildiri: ${metin}`);
        }


    </script>
